<div class="contianer">
  <div class="search-container">
    <input
      class="search-input"
      type="text"
      [(ngModel)]="searchText"
      placeholder=" filter on data"
    />
  </div>
  <ng-container *ngIf="rows">
    <ng-container *ngFor="let table of [1, 2]">
      <table id=" table{{ table }}" class="table1">
        <thead>
          <tr>
            <th *ngFor="let name_column of columns" class="th-table1">
              {{ name_column }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let value_row of rows | filter : searchText">
            <td *ngFor="let name_column of columns" class="td-table1">
              <ng-container *ngIf="customTemplate">
                <ng-template
                  [ngTemplateOutlet]="customTemplate"
                  [ngTemplateOutletContext]="{ $implicit: value_row[name_column] }"
                >
                </ng-template>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </ng-container>
</div>
