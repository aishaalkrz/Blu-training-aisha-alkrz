<div class="contianer">

    <div class="search-container">
        <input class="search-input" type="text" [(ngModel)]="searchText" placeholder=" filter on data" /> 
      </div>
      <ng-container *ngIf="rows">
        <ng-container *ngFor="let table of [1, 2]">
          <table id=" table{{ table }}" class="table1">
            <thead>
              <tr>
                <th *ngFor="let name_column of columns" class="th-table1">
                  {{ name_column }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let value_row of rows | filter : searchText">
                <td *ngFor="let name_column of columns" class="td-table1">
                  {{ value_row[name_column] }}
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </ng-container>   
    </div>

<div>
  <p>{{ inputValue | preRender:'yes' |preRender:'no'}}</p>
  <p>{{ numericValue | preRender:'currency' }}</p>
</div>
